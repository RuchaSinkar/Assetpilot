<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssetPilot-signin</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="sign-body">
    <!--Authenticator page-->
    <div class="account">
            <!--<div class="close-btn" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </div>-->
            <h1 class="account-heading">Join Us</h1>

        <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-panel active" id="login-panel">
                <form id="login-form">
                    <div class="Logfield">
                        <label for="login-email">Email</label>
                        <input type="email" class="login-email" name="email" required>
                    </div>
                    
                    <div class="Logfield">
                        <label for="login-password">Password</label>
                        <input type="password" class="login-password" name="password" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="btn btn-social google-btn" onclick="signInWithGoogle()">
                    <i class="fab fa-google social-icon"></i>
                    Continue with Google
                </button>

                <button class="btn btn-social apple-btn" onclick="signInWithApple()">
                    <i class="fab fa-apple social-icon"></i>
                    Continue with Apple
                </button>

                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a>
                </div>
            </div>

            <!-- Sign Up Tab -->
            <div class="tab-panel" id="signup-panel">
                <form id="signup-form">
                    <div class="Logfield">
                        <label for="signup-name">Full Name</label>
                        <input type="text" class="signup-name" name="name" required>
                    </div>
                    
                    <div class="Logfield">
                        <label for="signup-email">Email</label>
                        <input type="email" class="signup-email" name="email" required>
                    </div>
                    
                    <div class="Logfield">
                        <label for="signup-password">Password</label>
                        <input type="password" class="signup-password" name="password" required>
                    </div>
                    <!--
                    <div class="Logfield">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>-->

                    <div class="checkbox-group">
                        <input type="checkbox" class="terms" required>
                        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="btn btn-social google-btn" onclick="signUpWithGoogle()">
                    <i class="fab fa-google social-icon"></i>
                    Continue with Google
                </button>

                <button class="btn btn-social apple-btn" onclick="signUpWithApple()">
                    <i class="fab fa-apple social-icon"></i>
                    Continue with Apple
                </button>

                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
